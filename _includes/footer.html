<footer>
    <hr class="slender">
    <div class="credits">
        <span>&copy; {{ site.time | date: '%Y' }}
            {% if site.email == "" or site.email == nil %}
            {{site.author }}</span></br> <br>
        {% else %}
        <a href="mailto:{{ site.email }}">{{site.author}}</a></span></br> <br>
    {% endif %}

    </div>
</footer>
