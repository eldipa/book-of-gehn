<figure class="fullwidth"><img src="/book-of-gehn/assets/self-licensing/self-licensing-whole.png" /><figcaption>Doing good things has a "moral boost" on the self-concept, then a person

"moral boost": she can commit to do it in the future and that is

transferred from a group which the person identify herself
as belonging to.</figcaption></figure>
