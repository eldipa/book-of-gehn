```{=html}
<header>
                <hgroup class="header-group">
		<h1 class="header-title"><a href="{{site.baseurl}}">{{ site.title }}</a></h1>
                </hgroup>
                <ul class="header-list">
                    <li><a href="https://byexamples.github.io">byexample</a></li>
                    <li><a href="https://bisturi.github.io">bisturi</a></li>
                    <li>
                        <a class="raw_link" href="/atom.xml"><img height="16px" width="16px" src="/img/rss-32px.png" /></a>
                        <a class="raw_link" href="https://github.com/eldipa"><img height="16px" width="16px" src="/img/github.png" /></a>
                    </li>
                </ul>
		{% if site.subtitle == "" %}
		{% else %}
			<h2 class="header-subtitle">{{ site.subtitle }}</h2>
		{% endif %}

    <nav class="group">
            <form id="blog-search-form">
                <input type="search" placeholder="+must -not *fuzzy*"></input>
                <span class="query-error"></span>
                <span class="controls">
                    <button type="submit">Filter</button>
                    <button style="display: none;" id="reset_search" type="reset">Clear</button>
                </span>
            </form>
	</nav>

    <div style="display: none;" id="search_msg"></div>
    <article style="display: none;" class="group" id="search_results">
    </article>
</header>
